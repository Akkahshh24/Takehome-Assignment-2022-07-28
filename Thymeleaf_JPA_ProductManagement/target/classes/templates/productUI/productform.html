<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<title>Product Data</title>
	</head>
	<body>
		<a th:href="@{/products/productList}" class ="btn btn-secondary btn-sm mb-3" style="float:right; margin-right:20px;">Back to Products List</a>
		<div class="container" style="margin-top: 20px;">
			<h3>Product Data</h3>
			<hr>
			<form class="form" action="#" th:action="@{/products/save}" th:object="${PRODUCT}" method="POST">
				<p th:if="*{id} == null" class="h5 mb-4">Add Product</p>
				<p th:if="*{id} != null" class="h5 mb-4">Edit Product</p>
				<input type="hidden" name="id" th:field="*{id}"/>
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">SKU</label>
					</div>
					<div class="col-sm-6">
						<input type="text" name="sku" th:field="*{sku}"/>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Name</label>
					</div>
					<div class="col-sm-6">
						<input type="text" name="name" th:field="*{name}"/>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Description</label>
					</div>
					<div class="col-sm-6">
						<textarea name="description" rows="4" cols="50" th:field="*{description}"/>
						
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Image URL</label>
					</div>
					<div class="col-sm-6">
						<input type="text" name="imageurl" th:field="*{imageUrl}"/>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Unit Price</label>
					</div>
					<div class="col-sm-6">
						<input type="number" min="0" name="unitprice" th:field="*{unitPrice}"/>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Units In Stock</label>
					</div>
					<div class="col-sm-6">
						<input type="number" min="0" name="unitsinstock" th:field="*{unitsInStock}"/>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Date Created</label>
					</div>
					<div class="col-sm-6">
						<input type="date" name="datecreated" th:field="*{dateCreated}"/>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Last Updated</label>
					</div>
					<div class="col-sm-6">
						<input type="date" name="lastupdated" th:field="*{lastUpdated}"/>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-3">
						<label class="col-form-label">Category</label>
					</div>
					<div class="col-sm-6">
						<select name="category" th:field="*{category.categoryId}">
							<option value="1">Food & Beverages</option>
							<option value="2">Electronics</option>
							<option value="3">Fashion</option>
						</select>
					</div>
				</div>
				&nbsp;
				<div class="row">
					<div class="col-sm-2">
						<input type="submit" value="Submit" name="submit" class="btn btn-secondary"/>
					</div>
					<div class="col-sm-2">
						<input type="reset" value="Reset" name="reset" class="btn btn-secondary" />
					</div>
				</div>
			</form>
			<hr>
		
		</div>
	</body>
</html>
