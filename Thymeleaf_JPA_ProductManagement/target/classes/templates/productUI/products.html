<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
		<!-- Required meta tags -->
    	<meta charset="utf-8">
    	<meta name="viewport" content="width=device-width, initial-scale=1">

    	<!-- Bootstrap CSS -->
    	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		
		<title>Products List</title>
	</head>
	<body>
	<a th:href="@{/products/showFormForAdd}" class ="btn btn-secondary btn-sm mb-3" style="float:right; margin-right:20px;">Add Product</a>
		<form th:action="@{/products/searchByName}" class="form-inline">
			<input class="form-control ml-5 mr-sm-2 mb-3" type ="search" name="productName" placeholder="Search by Name" />
				<button class="btn btn-secondary mb-3" type="submit">Search</button>
		</form>
		<form th:action="@{/products/searchByCategory}" class="form-inline">
			<input class="form-control ml-5 mr-sm-2 mb-3" type ="search" name="productCategory" placeholder="Search by Category" />
				<button class="btn btn-secondary mb-3" type="submit">Search</button>
		</form>
		<div class="container-fluid" style="margin-top: 20px;">
		<h3>Products List</h3>
			<table class="table table-bordered table-striped">
				<thead class="table-dark">
					<tr>
						<th>ID</th>
						<th>SKU</th>
						<th>Name</th>
						<th>Description</th>
						<th>Unit Price</th>
						<th>Units In Stock</th>
						<th>Date Created</th>
						<th>Last Updated</th>
						<th>Category ID</th>
						<th>Action</th>
					</tr>
				</thead>
				<tr th:each="p: ${PRODUCT}">
					<td th:text="${p.id}"/>
					<td th:text="${p.sku}"/> 
					<td th:text="${p.name}"/>
					<td th:text="${p.description}"/>
					<td th:text="${p.unitPrice}"/>
					<td th:text="${p.unitsInStock}"/>
					<td th:text="${p.dateCreated}"/>
					<td th:text="${p.lastUpdated}"/>
					<td th:text="${p.categoryId}"/>
					<td>
						<a th:href="@{/products/showFormForUpdate(productId=${p.id})}" class="btn btn-secondary btn-sm">Update</a>
						<br><br>
						<a th:href="@{/products/delete(productId=${p.id})}" class="btn btn-secondary btn-sm" onclick="return confirm('Are you sure you want to delete this item?');">Delete</a>
					</td>
				</tr>
			</table>
		</div>
	</body>
</html>
